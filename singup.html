<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <div class="container mt-5">
        <form id="signupForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label">Email</label>
                <input type="email" class="form-control" id="mail" name="mail" required>
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" name="pass" required>
            </div>
            <div class="mb-3">
                <label for="repass" class="form-label">Re-enter Password</label>
                <input type="password" class="form-control" id="repass" name="repass" required>
            </div>
            <div id="warningCard" class="alert alert-danger d-none" role="alert">
                Passwords do not match!
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            const pass = document.getElementById('pass').value;
            const repass = document.getElementById('repass').value;
            const warningCard = document.getElementById('warningCard');

            if (pass !== repass) {
                event.preventDefault(); // Prevent form submission
                warningCard.classList.remove('d-none'); // Show the warning card
            } else {
                warningCard.classList.add('d-none'); // Hide the warning card if the passwords match
            }
        });
    </script>
</body>
</html>
