<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: auto;
            width: 100%;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .section h1 {
            font-size: 20px;
            margin: 0;
        }

        .stars {
            display: flex;
        }

        input.star { 
            display: none; 
        }

        label.star {
            float: right;
            padding: 10px;
            font-size: 24px;
            color: #4A148C;
            transition: all .2s;
            cursor: pointer;
        }

        input.star:checked ~ label.star:before {
            content: '\f005';
            color: #FD4;
            transition: all .25s;
        }

        input.star-5:checked ~ label.star:before {
            color: #FE7;
            text-shadow: 0 0 20px #952;
        }

        input.star-1:checked ~ label.star:before { 
            color: #F62; 
        }

        label.star:hover { 
            transform: rotate(-15deg) scale(1.3); 
        }

        label.star:before {
            content: '\f006';
            font-family: FontAwesome;
        }

        .btn-dark {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 16px;
        }
        .sec-btn {
            width: 70px;
            height: 40px;
            border: 2px #F62;
            cursor: pointer;
        }

        .sec-btn:hover {
            border-radius: 10px;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/rate" method="post">
            <!-- Morning Section -->
            <div class="section">
                <h1>MORNING</h1>
                <div class="stars">
                    <input class="star star-5" id="morning-star-5" type="radio" name="morning-star" />
                    <label class="star star-5" for="morning-star-5"></label>
                    <input class="star star-4" id="morning-star-4" type="radio" name="morning-star" />
                    <label class="star star-4" for="morning-star-4"></label>
                    <input class="star star-3" id="morning-star-3" type="radio" name="morning-star" />
                    <label class="star star-3" for="morning-star-3"></label>
                    <input class="star star-2" id="morning-star-2" type="radio" name="morning-star" />
                    <label class="star star-2" for="morning-star-2"></label>
                    <input class="star star-1" id="morning-star-1" type="radio" name="morning-star" />
                    <label class="star star-1" for="morning-star-1"></label>
                </div>
            </div>

            <!-- Afternoon Section -->
            <div class="section">
                <h1>AFTERNOON</h1>
                <div class="stars">
                    <input class="star star-5" id="afternoon-star-5" type="radio" name="afternoon-star" />
                    <label class="star star-5" for="afternoon-star-5"></label>
                    <input class="star star-4" id="afternoon-star-4" type="radio" name="afternoon-star" />
                    <label class="star star-4" for="afternoon-star-4"></label>
                    <input class="star star-3" id="afternoon-star-3" type="radio" name="afternoon-star" />
                    <label class="star star-3" for="afternoon-star-3"></label>
                    <input class="star star-2" id="afternoon-star-2" type="radio" name="afternoon-star" />
                    <label class="star star-2" for="afternoon-star-2"></label>
                    <input class="star star-1" id="afternoon-star-1" type="radio" name="afternoon-star" />
                    <label class="star star-1" for="afternoon-star-1"></label>
                </div>
            </div>

            <!-- Night Section -->
            <div class="section">
                <h1>NIGHT</h1>
                <div class="stars">
                    <input class="star star-5" id="night-star-5" type="radio" name="night-star" />
                    <label class="star star-5" for="night-star-5"></label>
                    <input class="star star-4" id="night-star-4" type="radio" name="night-star" />
                    <label class="star star-4" for="night-star-4"></label>
                    <input class="star star-3" id="night-star-3" type="radio" name="night-star" />
                    <label class="star star-3" for="night-star-3"></label>
                    <input class="star star-2" id="night-star-2" type="radio" name="night-star" />
                    <label class="star star-2" for="night-star-2"></label>
                    <input class="star star-1" id="night-star-1" type="radio" name="night-star" />
                    <label class="star star-1" for="night-star-1"></label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="section">
                <button type="submit" class="sec-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
